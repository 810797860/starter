<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="layui-layout-body" lay-title="后台首页">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo ojbk-logo"><img src="/assets/backlogo.png"></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree ojbk-nav"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" lay-unselect>
                    <a id="ojbk-nav-home" data-src="/admin/home.html" target title = "首页" href="javascript:;">
                        <i class="layui-icon layui-icon-home ojbk-icon"></i>首页
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body main_right">
        <!-- 内容主体区域 -->
        <iframe frameborder="0" scrolling="no" style="width: 100%; height: 100%" src="" id="ojbk-right-body">
        </iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/index.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var roleMenus = [[${roleMenus}]];
    var userObj = [[${user}]]
</script>
</body>
</html>
