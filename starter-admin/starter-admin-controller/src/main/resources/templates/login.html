<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
    <link rel="stylesheet" href="/css/login.css" media="all">
</head>
<body>
    <div id="ojbk-login" lay-title="登录">
        <div class="login-wrap ojbk-centered">
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 ojbk-tc">
                        <div class="ojbk-logo">
                            <img src="/assets/backsystem.png">
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4" id="login-div">
                        <div class="layui-form" lay-filter="login-form">
                            <div class="layui-anim layui-anim-upbit">
                                <div class="normal-login-form">
                                    <div class="layui-form-item">
                                        <label class="layui-icon label-icon layui-icon-username"></label>
                                        <input type="text" name="username" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-item password-block">
                                        <label class="layui-icon label-icon layui-icon-password"></label>
                                        <input type="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" >
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-row">
                                            <div class="layui-col-xs7">
                                                <label class="layui-icon label-icon layui-icon-vercode"></label>
                                                <input type="text" maxlength="4" name="verifyCode" lay-verify="required" placeholder="验证码" class="layui-input" autocomplete="off">
                                            </div>
                                            <div class="layui-col-xs5">
                                                <img class="codeimg ojbk-centered" id="codeimg" src="http://www.oooojbk.com:8006/admin/kaptcha/default" style="margin-top: 20px;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login-submit" id="login">立即登录
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
