<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改字段</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<div class="ojbk-modify">
    <div class="layui-form" lay-filter="modify">
        <div class="layui-form-item">
            <label class="layui-form-label ojbk-required">字段标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" id="title" lay-verify="required" placeholder="请输入字段标题" autocomplete="off" class="layui-input" th:value="${formField['title']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ojbk-required">字段名称</label>
            <div class="layui-input-inline">
                <input type="text" name="fieldName" id="fieldName" lay-verify="required" placeholder="请输入字段名称" autocomplete="off" class="layui-input" th:value="${formField['field_name']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ojbk-required">显示类型</label>
            <div class="layui-input-inline">
                <select name="showType" id="showType" lay-filter="echo" lay-verify="required">
                    <option value>请选择显示类型</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ojbk-required">字段类型</label>
            <div class="layui-input-inline">
                <select name="fieldType" id="fieldType" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">默认值</label>
            <div class="layui-input-inline">
                <input type="text" name="defaultValue" id="defaultValue" placeholder="请输入默认值" autocomplete="off" class="layui-input" th:value="${formField['default_value']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否必填</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="required" id="required" title="" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="description" id="description" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea" th:text="${formField['description']}"></textarea>
            </div>
        </div>
        <!--隐藏的提交按钮，用于验证-->
        <button id="modifyBtn" class="layui-btn" lay-submit lay-filter="modify" style="display: none;"></button>
        <input type="hidden" th:value="${formId}" id="formId"/>
        <input type="hidden" th:value="${formField['id']}" id="formFieldId"/>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/formField/modify.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var showType = [[${formField['show_type']}]];
    var fieldType = [[${formField['field_type']}]];
    var required = [[${formField['required']}]];
    var fieldTypes = [[${fieldTypes}]];
</script>
</body>
</html>
