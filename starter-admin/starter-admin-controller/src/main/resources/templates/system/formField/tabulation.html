<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单字段列表</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<!-- 内容主体区域 -->
<div style="padding: 15px;">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item layui-anim" data-anim="layui-anim-upbit" id="ojbk-search" style="display: none;">
            <div class="layui-inline">
                <label class="layui-form-label">字段名</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="searchTitle" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">物理字段名</label>
                <div class="layui-input-inline">
                    <input type="text" name="fieldName" id="searchFieldName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否必填</label>
                <div class="layui-input-inline">
                    <select name="required" id="searchRequired">
                        <option value>请选择是否必填</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">显示类型</label>
                <div class="layui-input-inline">
                    <select name="showType" id="searchShowType">
                        <option value>请选择显示类型</option>
                        <option th:each="module:${showTypes}" th:value="${module.id}"
                                th:text="${module.title}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">默认值</label>
                <div class="layui-input-inline">
                    <input type="text" name="defaultValue" id="searchDefaultValue" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list ojbk-search-btn">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list ojbk-search-hide-btn">
                    <i class="layui-icon layui-icon-up layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <div class="layui-inline" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </div>
        <div class="layui-inline" lay-event="update">
            <i class="layui-icon layui-icon-edit"></i>
        </div>
        <div class="layui-inline" lay-event="delete">
            <i class="layui-icon layui-icon-delete"></i>
        </div>
        <div class="layui-inline" lay-event="search">
            <i class="layui-icon layui-icon-search"></i>
        </div>
    </script>
    <div class="layui-footer">
        <div id="pagesize"></div>
    </div>
    <input type="hidden" id="formId" th:value="${formId}"/>

</div>
<script src="/layui/layui.js"></script>
<script src="/js/system/formField/tabulation.js"></script>
</body>
</html>
