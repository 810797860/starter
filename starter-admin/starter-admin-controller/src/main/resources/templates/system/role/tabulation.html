<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<!-- 内容主体区域 -->
<div style="padding: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>角色列表</legend>
    </fieldset>
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="newRole">新增角色</button>
        <button type="button" class="layui-btn layui-btn-sm" id="buttonAssignment">按钮分配</button>
        <button type="button" class="layui-btn layui-btn-sm" id="permissionAssignment">权限分配</button>
        <button type="button" class="layui-btn layui-btn-sm" id="modifyRole">修改角色</button>
        <button type="button" class="layui-btn layui-btn-sm" id="deleteRole">删除角色</button>
    </div>

    <div style="display: inline-block; width: auto; height: auto; padding: 10px; border: 1px solid #ddd; overflow: auto;">
        <ul id="demo"></ul>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/role/tabulation.js"></script>
<script type="text/javascript" th:inline="javascript">
    // 获取报表id
    var roleList = [[${roleList}]];
    // 获取参数
    var userId = [[${userId}]];
</script>
</body>
</html>
