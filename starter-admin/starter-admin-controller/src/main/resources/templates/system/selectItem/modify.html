<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改枚举</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<div class="ojbk-modify">
    <div class="layui-form" lay-filter="modify">
        <div class="layui-form-item">
            <label class="layui-form-label ojbk-required">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" id="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" th:value="${selectItem['title']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级</label>
            <div class="layui-input-inline">
                <select name="pid" id="pid" lay-search>
                    <option value>请选择父级</option>
                    <option th:each="module:${selectItems}" th:value="${module.id}"
                            th:text="${module.title}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">枚举值</label>
            <div class="layui-input-inline">
                <input type="text" name="itemValue" id="itemValue" placeholder="请输入枚举值" autocomplete="off" class="layui-input" th:value="${selectItem['item_value']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort" id="sort" placeholder="请输入排序" autocomplete="off" class="layui-input" th:value="${selectItem['sort']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="description" id="description" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea" th:text="${selectItem['description']}"></textarea>
            </div>
        </div>
        <!--隐藏的提交按钮，用于验证-->
        <button id="modifyBtn" class="layui-btn" lay-submit lay-filter="modify" style="display: none;"></button>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/selectItem/modify.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var selectItemId = [[${selectItem['id']}]];
    var pid = [[${selectItem['pid']}]];
</script>
</body>
</html>
