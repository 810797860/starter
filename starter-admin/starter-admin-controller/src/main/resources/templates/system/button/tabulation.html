<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮列表</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<!-- 内容主体区域 -->
<div class="ojbk-keydown" style="padding: 15px;">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item layui-anim" data-anim="layui-anim-upbit" id="ojbk-search" style="display: none;">
            <div class="layui-inline">
                <label class="layui-form-label">按钮名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="searchTitle" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="description" id="searchDescription" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list ojbk-search-btn">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list ojbk-search-hide-btn">
                    <i class="layui-icon layui-icon-up layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <div th:each="button:${buttons}" class="layui-inline" th:lay-event="${button['icon']}" style="width: auto">
            <i th:class="${button['className']}" th:text="${button['title']}"></i>
        </div>
    </script>
    <div class="layui-footer">
        <div id="pagesize"></div>
    </div>
    <input type="hidden" id="formId" th:value="${formId}"/>

</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/button/tabulation.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var buttons = [[${buttons}]];
</script>
</body>
</html>
