<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改按钮</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<div class="ojbk-modify">
    <div class="layui-form" lay-filter="modify">
        <div class="layui-form-item">
            <label class="layui-form-label">按钮名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" id="title" lay-verify="required" placeholder="请输入按钮名称" autocomplete="off" class="layui-input" th:value="${button['title']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">按钮样式</label>
            <div class="layui-input-inline">
                <input type="text" name="className" id="className" placeholder="请输入按钮样式" autocomplete="off" class="layui-input" th:value="${button['class_name']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">按钮图标</label>
            <div class="layui-input-inline">
                <input type="text" name="icon" id="icon" placeholder="请输入按钮图标" autocomplete="off" class="layui-input" th:value="${button['icon']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">显示顺序</label>
            <div class="layui-input-inline">
                <input type="text" name="num" id="num" lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input" th:value="${button['num']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">JS脚本</label>
            <div class="layui-input-inline">
                <textarea name="script" id="script" placeholder="请点击插入代码键" autocomplete="off" class="layui-textarea" th:text="${button['script']}"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="description" id="description" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea" th:text="${button['description']}"></textarea>
            </div>
        </div>
        <!--隐藏的提交按钮，用于验证-->
        <button id="modifyBtn" class="layui-btn" lay-submit lay-filter="modify" style="display: none;"></button>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/button/modify.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var buttonId = [[${button['id']}]];
</script>
</body>
</html>
