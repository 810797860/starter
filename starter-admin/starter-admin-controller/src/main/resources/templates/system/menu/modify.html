<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改字段</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
</head>
<body>
<div class="ojbk-modify">
    <div class="layui-form" lay-filter="modify">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" th:value="${menu['name']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">路径</label>
            <div class="layui-input-inline">
                <input type="text" name="url" id="url" placeholder="请输入路径" autocomplete="off" class="layui-input" th:value="${menu['url']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline">
                <input type="text" name="icon" id="icon" placeholder="请输入图标" autocomplete="off" class="layui-input" th:value="${menu['icon']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="num" id="num" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" th:value="${menu['num']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <textarea name="description" id="description" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea" th:text="${menu['description']}"></textarea>
            </div>
        </div>
        <!--隐藏的提交按钮，用于验证-->
        <button id="modifyBtn" class="layui-btn" lay-submit lay-filter="modify" style="display: none;"></button>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/system/menu/modify.js"></script>
<script th:inline="javascript" type="text/javascript">
    //静态注入的数据
    var menuId = [[${menu['id']}]];
</script>
</body>
</html>
