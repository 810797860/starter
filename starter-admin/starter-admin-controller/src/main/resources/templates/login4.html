<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="/css/login4.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <div class="vertical-centering">
            <img src="/assets/logo.png">
            <span class="user-management">用户管理</span>
            <span class="welcome-login">亲爱的用户，欢迎登陆</span>
        </div>
    </div>
    <div class="login-body">
        <div class="login-card">
            <div class="login-form">
                <form class="form" role="form">
                    <div class="form-group has-feedback" style="margin-bottom: 20px;">
                        <input type="text" id="account-input" name="account" placeholder="账号" class="form-control">
                    </div>
                    <div class="form-group has-feedback" style="margin-bottom: 20px;">
                        <input type="text" id="password-input" name="password" placeholder="密码" class="form-control">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" id="captcha-input" name="captcha" placeholder="验证码" class="form-control">
                            </div>
                            <div class="col-sm-5">
                                <img id="captcha-img" th:attr="src=@{/admin/kaptcha/default}" width="120" height="34"
                                     alt="Captcha Image" style="border: 1px solid #eee"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="login-btn" class="btn btn-info btn-block">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/login4.js" type="text/javascript"></script>
</body>
</html>
